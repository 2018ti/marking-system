<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/JQuery/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="leader.html">个人中心</a></li>
            </ol>
        </div>
        <div class="row justify-content-center">

            <form role="form">
                <div class="form-group">
                    <textarea class="form-control" id="show-text" rows="7" cols="100"></textarea>
                </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <input id='file' type="file" onchange="upload(this)" style="margin-left: 100px;" />
            <button type="submit" class="btn btn-success" id="btn-submit" style="margin-left: 300px;">上传</button>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
    function upload(input) {
        //支持chrome IE10
        if (window.FileReader) {
            var file = input.files[0];
            filename = file.name.split(".")[0];
            var reader = new FileReader();
            reader.onload = function() {
                    $("#show-text").text(this.result);
                }
                //      reader.readAsText(file,"UTF-8");
            reader.readAsText(file, "UTF-8");
        }
    }
    $("#btn-submit").click(function() {
        if ($("#show-txt").text == null) {
            alert("文本为空，请先选择文本文本")
        } else {
            $.ajax({
                type: "POST",
                url: "/loadText",
                dataType: "text",
                data: {
                    content: $("#show-text").val(),
                },
                success: function(data) {
                    alert("上传成功");
                },
            })

        }
    })
</script>

</html>
