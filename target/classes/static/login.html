<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/JQuery/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="jumbotron">
                <h1 class="display-4">文章在线标注系统</h1>
                <p class="lead">一个可以在网页上对事件进行标注的工具</p>
            </div>
        </div>

        <div class="row  justify-content-center">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-submit">登录</button>
                    <button type="button" class="btn btn-primary" id="btn-regist" style="margin-left: 400px;">注册</button>
                </form>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
    $("#btn-submit").click(function() {

        $.ajax({
            type: "GET",
            url: "/login",
            dataType: "JSON",
            data: {
                name: $("#name").val(),
                password: $("#password").val(),
            },
            success: function(data) {
                if (data["msg"] == "普通用户") {
                    window.location.href = "/user.html";
                } else if (data["msg"] == "用户组长") {
                    window.location.href = "/leader.html"
                } else
                    alert("登录失败，用户名或密码错误!");
            },
        });
    });
    $("#btn-regist").click(function() {

        window.location.href = "/regist.html";

    })
</script>

</html>
