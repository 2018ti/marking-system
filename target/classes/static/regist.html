<script type="text/javascript">
    $("#btn-rigist").click(function() {
        $.ajax({
            type: "POST",
            url: "/regist",
            data: {
                name: $("#name").val(),
                password: $("#password").val()
            },
            dataType: "json",
            success: function(data) {
                if (data["msg"] == "0") {
                    alert("注册失败，用户名已存在");
                } else {
                    alert("注册成功");
                    window.location.href = "/login.html"
                }
            },
            error: function(data) {
                alert(data);
            }
        })
    });
</script>
