<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/regist.css">
    <script src="js/JQuery/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form class="form-container" style="margin-top: 200px;">
                    <h2>用户注册</h2>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input class="form-control" id="name" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="在此输入密码">
                    </div>
                    <button type="button" class="btn btn-success btn-warning" id="btn-regist">注册</button>
                </form>
            </div>
        </div>
    </div>


    </div>

</body>

<script type="text/javascript">
    $("#btn-regist").click(function() {
        $.ajax({
            type: "POST",
            url: "/regist2",
            data: {
                name: $("#name").val(),
                password: $("#password").val()
            },
            dataType: "json",
            success: function(data) {
                if (data["msg"] == "0") {
                    alert("注册失败，用户名已存在");
                } else {
                    alert("注册成功");
                    window.location.href = "/login.html"
                }
            },
            error: function(data) {
                alert(data);
            }
        })
    });
</script>

</html>
